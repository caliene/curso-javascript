<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
               function mudaCor(novaCor){
            var x = document.getElementById("demo");
            x.style.backgroundColor = novaCor;
        } 

        //bloquear o botÃ£o direito do mouse
        document.addEventListener('contextmenu', event =>event.preventDefault());
    </script>
    
    <!-- <script> 
        document.getElementById("texto").innerHTML="Caliene";
    </script>
    <p id="texto">Vamos brincar com javascript</p> -->

    <h3 id="demo">Este texto pode ser azul ou vermelho!!!</h3>
    <button onclick="mudaCor('blue')";>azul</button>
    <button onclick="mudaCor('red')";>vermelho</button>

</body>
</html>
